<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com vetores</title>
</head>
<body>
    <h1>Operações com vetores</h1>
    <p>10. Leia um vetor contendo 100 códigos relativos às mercadorias de um armazém e outro relacionado às quantidades de mercadorias. Imprima os códigos e as quantidades dos produtos seguindo a ordem crescente das quantidades.</p>
    <button onclick="lerVetores()">Ler vetores de Códigos e Quantidade</button>

    <script>
        const codigos = [];
        const mercadorias = [];

            function lerVetores(){
                for (let i = 0; i < 3; i++) {
                    let codigoMercadoria = Number(prompt("Escreva seu código da mercadoria:" + (i + 1)))
                    let quantidadeMercadoria = Number(prompt("Escreva a Quantidade da mercadoria" + (i + 1)))

                    codigos.push(codigoMercadoria)
                    mercadorias.push(quantidadeMercadoria)
                }
                ordenarPorQuantidade();
                exibirCodigosQuantidades();
            }

            function ordenarPorQuantidade(){
                for (let i = 0; i < 3; i++) {
                    for (let j = i + 1; j < mercadorias.length; j++) {
                        if (mercadorias[i] > mercadorias[j]) {
                            let tempQuantidade = mercadorias[i]
                            mercadorias[j] = tempQuantidade

                            let tempCodigo = codigos[i]
                            codigos[i] = codigos[j]
                            codigos [j] = tempCodigo
                        }
                    }
                }
            }
            function exibirCodigosQuantidades() {
                let vetoresHTML = "<h2> Códigos e quantidades de ordem crescente de quantidade</h2><ul>"
                    for (let i = 0; i < codigos.length; i++) {
                        vetoresHTML += "<li>Código:" + codigos[i] + ",quantidade:" + mercadorias [i] + "</li>" 
                    }
                    vetoresHTML += "</ul>"
                    document.getElementById("vetores").innerHTML = vetoresHTML
            }
    </script>
</body>
</html>
