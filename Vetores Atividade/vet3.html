<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Vetores</title>
</head>

<body>
    <h1>Leia vetor de 50 números</h1>
    <div id="tudo"></div>

    <script>
        const numeros = []
        let numero
        const multiplicados = []

        for (let i = 0; i < 3 ; i++) {
            numero = prompt("Digite os números: ")
            numeros.push(numero)

            multiplicados.push(numeros[i] * 3)
        }

        document.getElementById("tudo").innerHTML = "Primeiro array: " + numeros + "<br> Números do array multiplicados por 3: " + multiplicados

    </script>


</body>
</html>
