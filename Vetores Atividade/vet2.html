<body>
    <h1>Números Inversos</h1>
    <div id="listarNumeros"></div>
 
    <script>
        const numeros = [];
 
        for (let i = 0; i < 200; i++) {
            let numero = prompt("Digite o número que deseja");
            numeros.push(numero);
        }
 
        let listaInversa = "";
            for (let inverter = numeros.length - 1; inverter >= 0; inverter--) {
            listaInversa += numeros[inverter] + "<br>";
        }
 
       
        document.getElementById("listarNumeros").innerHTML = listaInversa;
    </script>
</body>
