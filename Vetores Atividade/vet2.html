<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Vetores</title>
</head>


<body>
    <h1>Números Inversos</h1>
    <div id="listarNumeros"></div>
    <button onclick="ler200numeros()">Ler 200 Números</button>

    <script>
        let numeros = [];

        function ler200numeros() {
            for (let i = 0; i < 5; i++) {
                let numero = prompt("Digite o número " + (i + 1));
                numeros.push(numero);
            }
            exibirNumerosInverso()

        }

        function exibirNumerosInverso() {
            let numerosHtml = '<ol>'
            for (let i = numeros.length - 1; i >= 0; i--) {
                numerosHtml += '<li>' + numeros[i] + '</li>'
            }
            numerosHtml += '/<ol>'

            document.getElementById("listarNumeros").innerHTML = numerosHtml;
        }


    </script>
</body>
