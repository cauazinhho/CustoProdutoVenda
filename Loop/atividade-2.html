<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h2>2. Imprima os n√∫meros pares entre 100 e 1. </h2>
    <p id="contador"></p>

    <script>
        for(let contador=100; contador >=1; contador-=2){
            document.getElementById("contador").innerHTML += contador + "</br>"
        }
    </script>

</body>
</html>
